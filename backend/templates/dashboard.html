<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: sans-serif;
            margin: 0;
        }
        .dashboard-container {
            padding: 40px;
            text-align: center;
        }
        .bot-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .bot-card {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            width: 200px;
            cursor: pointer;
        }
        .bot-card:hover {
            background-color: #444;
        }
        .create-bot-btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>My Bots</h1>
        <div id="bot-list-container">
            <!-- Bots will be dynamically loaded here -->
        </div>
        <div id="create-first-bot-container" style="display: none;">
            <h2>You haven't created any bots yet.</h2>
            <button class="create-bot-btn" id="create-first-bot-btn">Create your first bot</button>
        </div>
        <button class="create-bot-btn" id="create-bot-btn" style="display: none;">Create a Bot</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const botListContainer = document.getElementById('bot-list-container');
            const createFirstBotContainer = document.getElementById('create-first-bot-container');
            const createBotBtn = document.getElementById('create-bot-btn');
            const createFirstBotBtn = document.getElementById('create-first-bot-btn');

            function loadBots() {
                const token = localStorage.getItem('adminAuthToken');
                if (!token) {
                    window.location.href = '/admin'; // Redirect to login if not authenticated
                    return;
                }

                fetch('/admin/bots', { headers: { 'Authorization': `Bearer ${token}` } })
                    .then(response => response.json())
                    .then(bots => {
                        if (bots.length === 0) {
                            createFirstBotContainer.style.display = 'block';
                            createBotBtn.style.display = 'none';
                        } else {
                            createFirstBotContainer.style.display = 'none';
                            createBotBtn.style.display = 'inline-block';
                            botListContainer.innerHTML = '';
                            bots.forEach(bot => {
                                const botCard = document.createElement('div');
                                botCard.classList.add('bot-card');
                                botCard.innerHTML = `<h3>${bot.name}</h3><p>${bot.bot_type}</p>`;
                                botCard.addEventListener('click', () => {
                                    window.location.href = `/bot/${bot.id}/dashboard`;
                                });
                                botListContainer.appendChild(botCard);
                            });
                        }
                    });
            }

            createBotBtn.addEventListener('click', () => {
                // Redirect to bot creation page
                window.location.href = '/create-bot';
            });

            createFirstBotBtn.addEventListener('click', () => {
                // Redirect to bot creation page
                window.location.href = '/create-bot';
            });

            loadBots();
        });
    </script>
</body>
</html>
